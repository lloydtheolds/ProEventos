<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <form  class="form-inline">
      <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input
    name="filtro"
    type="text"
    class="form-control mr-2"
    placeholder="buscar"
    [(ngModel)] = "filtroLista">
  </div>
  </form>
</div>
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <button type="button" class="btn btn-outline-primary btn-sm"
      (click)= "alterarImg()">
      <i class="{{exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
      {{exibirImg ? 'Ocultar' : 'Exibir'}}
      </button>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Participantes</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImg"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
          [style.width.px] = "widthImag"
          [style.margin.px] = "marginImg"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema | uppercase}}</td>
      <td>{{evento.local| uppercase}}</td>
      <td>{{evento.dataEvento | DateTimeFormat_Pipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome| uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="Editar">
          <i class="fas fa-edit"></i>
          </button>
        <button type="button" class="btn btn-danger btn-sm ml-2" tooltip="Deletar" (click)="openModal(template)">
          <i class="fas fa-trash-alt"></i>
          </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!eventos.length">
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tens o necessário para confirmar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
